<div *ngIf="(subscriber$ | async) as cars">
  <table>
    <tr *ngFor="let item of cars" [style.background-color]="RandomColor()">
      <td>{{item.rank}}</td>
      <td>{{item.model}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.changeQuantityPercent}}</td>
    </tr>
  </table>
</div>

<div *ngIf="(subscriber$ | async) as cars">
  <table mat-table [dataSource]="cars">
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> rank </th>
      <td mat-cell *matCellDef="let element">{{element.rank}}</td>
    </ng-container>
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> model </th>
      <td mat-cell *matCellDef="let element">{{element.model}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> quantity </th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef> percent </th>
      <td mat-cell *matCellDef="let element">{{element.changeQuantityPercent}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
